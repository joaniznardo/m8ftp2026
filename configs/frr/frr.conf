frr version 10.0
frr defaults traditional
hostname router-frr
log syslog informational
log facility local7
service advanced-vty
service password-encryption
!
! ─── Interfícies ─────────────────────────────────────────────────────────────
interface eth0
 description "Gestió containerlab (mgmt)"
!
interface eth1
 description "LAN 10.50.0.0/24"
 ip address 10.50.0.1/24
!
! ─── IP Forwarding ────────────────────────────────────────────────────────────
ip forwarding
!
! ─── Rutes estàtiques ─────────────────────────────────────────────────────────
! (Afegir rutes a xarxes externes si cal en fases avançades)
!
! ─── Àrea de control de línia ─────────────────────────────────────────────────
line vty
!
end
